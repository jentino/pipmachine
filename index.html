
<html>
<head>

<link rel="stylesheet" id="main-css" href="css/main.css" type="text/css" media="all">

<script type="text/javascript" src="js/inputvariables.js"></script>
<script type="text/javascript" src="js/splitwebstring.js"></script>
<script type="text/javascript" src="js/connect.js"></script>
<script type="text/javascript" src="js/onOpen.js"></script>
<script type="text/javascript" src="js/jsonresponses.js"></script>
<script type="text/javascript" src="js/jsoncalls.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/buttonswitch.js"></script>
<script type="text/javascript" src="js/timers.js"></script>
<script type="text/javascript" src="js/writetoscreen.js"></script>
<script type="text/javascript" src="js/connect.js"></script>
<script type="text/javascript" src="js/connect.js"></script>

</head>

<body >


<audio id="audio" src="beep.wav" autostart="false" ></audio>


<!-------------------------------------- SELECTION HEADER ------------------------------------ -->

<div id="getTradeOpDash">
	<div id="row">

	  	<div id="left">
			<h4>Counter</h4>
	  		<p>
	  			<div id="mycounter"> - </div>
	  		</p>
	  	</div>

	  	<div id="middle">
	  		
	  		<h4>Assets</h4>
	  		<p>
	  			<div>
	  				<form>
						<select id="myAssets" onchange="getAsset(this.value);">
						 	<option value=""> </option>
						  	<option value="R_100">Volatility 100</option>
						  	<option value="R_75">Volatility 75</option>
						  	<option value="R_50">Volatility 50</option>
						  	<option value="R_25">Volatility 25</option>
						  	<option value="R_10">Volatility 10</option>
						</select>
					</form>
				</div>
			</p>
			
			
	  	</div>

	  	<div id="right">
	    	<h4>API token</h4>
	    	<p>
				<div>
					<form>
						<select id="myTokens" onchange="Connect(this.value);">
						  	<option value=""> </option>
						    <option value="kS7A68xssbTVpkE">Jenty Demo Account</option>
						  	<option value="COQz3VcylK89JoT"> Real Account</option>
						</select>	
					</form>
				</div>
			</p>
	  	</div>
		
		
		<div id="right">
			<h4>Time</h4>
	  		<p>
				<div id="theseconds"></div>
			</p>
	  	</div>
		
		<div id="right">
			<h4>W/L</h4>
	  		<p>
				<div id="winlossDash"></div>
			</p>
	  	</div>
	</div> 	 
</div>

<!-------------------------------------- ACCOUNTING HEADER (BUTTONS) ------------------------------------ -->

<table>
	<td>
		<button type="button" id="getbuttonsDash" onclick="GetBalance()">Balance</button>
		<button type="button" id="getbuttonsDash" onclick="test()">Server Time</button>
		<button type="button" id="getbuttonsDash" onclick="GetProfitTable()">Profit Table</button>
		<button type="button" id="getbuttonsDash" onclick="GetStatement()">Statement</button>
		<button type="button" id="getbuttonsDash" onclick="GetPortfolio()">Live Trades</button>	
	</td>
</table>

<!-------------------------------------- USER DETAILS DASHBOARD ------------------------------------ -->
<div id="getUserInfoDash" class="pad" contenteditable="true">
  <div id="a" class="alignDivs">User              : </div><div id="welcomeuser" class="alignDivs"></div>
  <div id="a" class="alignDivs">Asset             : </div><div id="assetlist" class="alignDivs"></div>
  <div id="a" class="alignDivs">Balance           : </div><div id="balanceupdate" class="alignDivs"></div>
  <div id="a" class="alignDivs">Profit               : </div><div id="profitupdate" class="alignDivs"></div>
</div>

<!-------------------------------------- TRANSACTIONS HEADER (BUTTONS) ------------------------------------ -->
<table>
	<td>
		<input type="button" value="    BUY   1      " id="trade_buttons1" class="trade_buttons" onclick="setColor(Buyit,0.35,1)";/>
		<input type="button" value="    BUY   2     "  id="trade_buttons2" class="trade_buttons" onclick="setColor(Buyit,0.72,2)";/>
		<input type="button" value="    BUY   3     "  id="trade_buttons3" class="trade_buttons" onclick="setColor(Buyit,1.49,3)";/>
		<input type="button" value="    BUY   4      " id="trade_buttons4" class="trade_buttons" onclick="setColor(Buyit,3.08,4)";/>
		<input type="button" value="    BUY   5      " id="trade_buttons5" class="trade_buttons" onclick="setColor(Buyit,6.35,5)";/>
		<input type="button" value="    BUY   6     "  id="trade_buttons6" class="trade_buttons" onclick="setColor(Buyit,13.11,6)";/>		
	</td><tr>
	<td>
	    <input type="button" value="    SELL 1      " id="trade_buttons7" class="trade_buttons" onclick="setColor(Sellit,0.35,7)";/>
		<input type="button" value="    SELL 2      " id="trade_buttons8" class="trade_buttons" onclick="setColor(Sellit,0.72,8)";/>
	    <input type="button" value="    SELL 3      " id="trade_buttons9" class="trade_buttons" onclick="setColor(Sellit,1.49,9)";/>
		<input type="button" value="    SELL 4      " id="trade_buttons10" class="trade_buttons" onclick="setColor(Sellit,3.08,10)";/>
	    <input type="button" value="    SELL 5      " id="trade_buttons11" class="trade_buttons" onclick="setColor(Sellit,6.35,11)";/>
		<input type="button" value="    SELL 6      " id="trade_buttons12" class="trade_buttons" onclick="setColor(Sellit,13.11,12)";/>
	</td>
</table>


<!-------------------------------------- MESSAGE CONSOLE  ------------------------------------ -->
<div id="mainConsole">
	<div class="innerConsole" id="debug" onscroll="myStopFunction()"></div>
</div>
	
</body>
</html>
